{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Empty div -->

        <div class="col-md-4 phone-section">
        </div>



        <div class="col-md-4 form-section">
            {{form.media}}

            {% if form.errors %}
            <p>Please enter correct value</p>
            {% endif %}

            <div class="card" style="margin-top:10%;">

                <div class="card-body">

                    
                        <form action="{% url 'new-business' %}" method="post" enctype="multipart/form-data">

                            {% csrf_token%}
                            {% bootstrap_form form %}

                            <div class="form-group">
                                <input type="submit" class="btn btn-default login-button" value="submit">

                            </div>
                            <input type="hidden" name="next" value="/">

                        </form>
                    
                </div>

            </div>

        </div>
        <!-- Empty div -->
        <div class="col-md-4"></div>
    </div>

</div>
{% endblock %}
